<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Grid Layout</title>
    <!-- Bootstrap CSS (you can include it from a CDN or download it) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styling */
        .container {
            border: 5px solid rgb(4, 255, 4);
            background-color: rgb(41, 0, 0);
            max-width: 600px;
            padding: 10px;
        }
        .row {
            border: 5px solid rgb(255, 188, 188);
            height: 200px;
        }
        .col {
            border: 2px dotted rgb(38, 38, 43);
        }
        /* Specific column background colors */
        .col-teal { background-color: teal; }
        .col-thistle { background-color: thistle; }
        .col-tomato { background-color: tomato; }
        .col-turquoise { background-color: turquoise; }
        .col-violet { background-color: violet; }
        .col-yellowgreen { background-color: yellowgreen; }
    </style>
</head>
<body>
    <div class="container mt-4">
        <!-- Row 1 -->
        <div class="row">
            <div class="col-md-4 col-6 col-teal" id="column1">Column 1</div>
            <div class="col-md-8 col-6 col-thistle" id="column2">Column 2</div>
        </div>
        
        <!-- Row 2 -->
        <div class="row">
            <div class="col-md-3 offset-md-2 col-6 col-tomato" id="column3">Column 1</div>
            <div class="col-md-3 col-6 col-turquoise" id="column4">Column 2</div>
            <div class="col-md-6 col-12"></div> <!-- Empty space between columns in medium screens -->
        </div>

        <!-- Row 3 -->
        <div class="row">
            <div class="col-md-4 col-6 col-violet" id="column5">Column 1</div>
            <div class="col-md-4 col-6 col-yellowgreen" id="column6">Column 2</div>
            <div class="col-md-4 col-12 d-flex justify-content-center align-items-center" id="column7">Centered</div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
